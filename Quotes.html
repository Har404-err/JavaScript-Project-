<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes Generator</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center font-serif justify-center">
   <div class="m-auto max-w-sm max-w-70% bg-[#e2f9fb] h-auto my-64 container p-10 text-center rounded-2xl shadow shadow-md">
           <h1 class="font-extrabold text-2xl mb-6">Random Quotes Generator</h1>
       <div class="bg-[#b1eef3] p-2 rounded-3xl h-auto shadow-[#a9e5ea] shadow-sm w-auto">
           <p id="quotes" class="mt-2 mb-3 text-cyan-600 text-md">Klik Tombol di Bawah Untuk Mengenerate Quotes</p>
           <p id="author" class="mb-4 text-sm text-cyan-600">-Author</p>
       </div>
       <button id="new-quotes" class="mt-6 bg-cyan-600 p-4 rounded-2xl shadow-cyan-400 shadow-sm transition transition-all ease-in duration-200 focus:-translate-y-1 focus:bg-cyan-500" type="button">New Quotes</button>
       <script src="JavaScript/Quotes.js" type="text/javascript" charset="utf-8"></script>
   </div> 
</body>
</html>
